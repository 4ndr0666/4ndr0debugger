<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Code Reviewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #101827; /* Dark card background */
    }
    ::-webkit-scrollbar-thumb {
      background: #157d7d; /* Mid cyan */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #15fafa; /* Bright cyan */
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 10px 15px -3px rgba(21, 125, 125, 0.3), 0 4px 6px -4px rgba(21, 125, 125, 0.3); }
      50% { box-shadow: 0 10px 15px -3px rgba(21, 250, 250, 0.5), 0 4px 6px -4px rgba(21, 250, 250, 0.5); }
    }
    .animate-pulse-glow {
      animation: pulse-glow 2.5s infinite ease-in-out;
    }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.8s ease-out forwards;
    }
    
    /* Toast animation */
    @keyframes toast-in-right {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .animate-toast-in {
      animation: toast-in-right 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) forwards;
    }

    body {
      --bg-color: #0A0F1A;
      --line-color-faint: rgba(21, 154, 154, 0.05);
      --line-color-medium: rgba(21, 154, 154, 0.1);
      --glow-color: rgba(21, 250, 250, 0.08);

      background-color: var(--bg-color);
      background-image:
        /* Top layer: vignette */
        radial-gradient(ellipse at center, transparent 40%, var(--bg-color) 85%),
        
        /* Subtle glow effects */
        radial-gradient(ellipse at 15% 85%, var(--glow-color) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, var(--glow-color) 0%, transparent 40%),

        /* Fine diagonal cross-hatch for texture */
        repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 3px,
          var(--line-color-faint) 3px,
          var(--line-color-faint) 4px
        ),
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 3px,
          var(--line-color-faint) 3px,
          var(--line-color-faint) 4px
        ),

        /* Main grid lines for structure */
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 49px,
          var(--line-color-medium) 49px,
          var(--line-color-medium) 50px
        ),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 49px,
          var(--line-color-medium) 49px,
          var(--line-color-medium) 50px
        );

      background-attachment: fixed;
      color: #e0ffff; /* Light cyan text */
      font-family: 'Share Tech Mono', monospace;
    }
    h1, h2, h3, h4, h5, h6, .font-heading {
      font-family: 'Orbitron', sans-serif;
    }
    /* Themed list markers for markdown output */
    ul.themed-list li::marker {
      color: #15fafa; /* Bright cyan */
    }
    /* Custom text selection color */
    ::selection {
      background-color: #15ffff;
      color: #0A0F1A; /* Dark background for contrast */
    }
    ::-moz-selection { /* Firefox */
      background-color: #15ffff;
      color: #0A0F1A;
    }
    
    /* Menu Item Glow Effect */
    .menu-item:not(:disabled):hover .menu-item-content {
      background-color: rgba(21, 250, 250, 0.05);
      box-shadow: 0 0 35px 8px rgba(21, 250, 250, 0.25);
      color: #fff;
      transform: scale(1.02);
    }
    .menu-item-content {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: all 0.2s ease-out;
      position: relative;
      z-index: 1;
    }

    /* Hamburger Menu Animation */
    .hamburger-container {
        width: 24px;
        height: 24px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        cursor: pointer;
    }
    .hamburger-line {
      display: block;
      width: 100%;
      height: 2px;
      background-color: currentColor;
      border-radius: 1px;
      transition: transform 0.3s cubic-bezier(0.55, 0.055, 0.675, 0.19), opacity 0.2s ease-in-out, transform-origin 0.3s ease;
      transform-origin: center;
    }
    .hamburger-line.top-line.open {
      transform-origin: center;
      transform: translateY(7px) rotate(135deg);
    }
    .hamburger-line.middle-line.open {
      opacity: 0;
      transform: scale(0);
    }
    .hamburger-line.bottom-line.open {
      transform-origin: center;
      transform: translateY(-7px) rotate(-135deg);
    }

    /* Animated Active Border */
    @keyframes draw-border-mask {
      from {
        -webkit-mask-size: 100% 0%;
                mask-size: 100% 0%;
      }
      to {
        -webkit-mask-size: 100% 100%;
                mask-size: 100% 100%;
      }
    }

    .animated-border-container {
      position: relative;
    }

    .animated-border-container.active::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 0.5rem; /* matches tailwind's rounded-lg */
      pointer-events: none;
      
      padding: 1px; /* border thickness */
      background: linear-gradient(170deg, #15fafa, #15adad);
      
      -webkit-mask:
         linear-gradient(#fff 0 0) content-box,
         linear-gradient(#fff 0 0);
              
      -webkit-mask-composite: xor;
              mask-composite: exclude;
              
      -webkit-mask-position: top;
              mask-position: top;
              
      animation: draw-border-mask 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    /* Blinking Cursor for Placeholder */
    @keyframes blink-caret {
      from, to { opacity: 1 }
      50% { opacity: 0 }
    }
    .blinking-placeholder::placeholder {
      animation: blink-caret 1.2s step-end infinite;
    }
    .blinking-prompt {
      animation: blink-caret 1.2s step-end infinite;
    }
  </style>
