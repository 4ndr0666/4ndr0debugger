<head>

  <title>AI Code Reviewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #101827; /* Dark card background */
    }
    ::-webkit-scrollbar-thumb {
      background: #157d7d; /* Mid cyan */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #15fafa; /* Bright cyan */
    }
    body {
      background-color: #0A0F1A; /* Deep dark blue/grey */
      color: #e0ffff; /* Light cyan text */
    }
    /* Themed list markers for markdown output */
    ul.themed-list li::marker {
      color: #15fafa; /* Bright cyan */
    }
    /* Custom text selection color */
    ::selection {
      background-color: #15ffff;
      color: #0A0F1A; /* Dark background for contrast */
    }
    ::-moz-selection { /* Firefox */
      background-color: #15ffff;
      color: #0A0F1A;
    }
  </style>
